<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Info</title>
</head>
<body>
    아이디: <span th:text="${student.id}"></span>
    비밀번호: <span th:text="${student.password}"></span>
    이름: <span th:text="${student.name}"></span>
    이메일: <span th:text="${student.email}"></span>
    성적: <span th:text="${student.score >= 0 ? student.score : '???'}"></span>
    평가: <span th:text="${student.comment}"></span>
</body>
</html>
