<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Info</title>
</head>
<body>
    아이디: <span th:text="${student.id}"></span><br>
    비밀번호: <span th:text="${student.password}"></span><br>
    이름: <span th:text="${student.name}"></span><br>
    이메일: <span th:text="${student.email}"></span><br>
    성적: <span th:text="${student.score >= 0 ? student.score : '???'}"></span><br>
    평가: <span th:text="${student.comment}"></span><br>

    <a th:href="@{/student/{studentId}/modify(studentId=${student.id})}">정보 수정</a>

</body>
</html>
